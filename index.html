<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container-fluid rounded align-middle text-center bg-info mb-3 p-5">
    <h1 class="text-danger">Final Exam</h1>
    <p class="text-light">Find all even numbers between two numbers</p>
  </section>
  <form>
    <div id="inputOrder" class="row m-0 text-success">
    <div id="firstInput" class="col-12 col-md mb-3 pl-3">
      <div>
        <label for="numberOne">Number 1:</label>
      </div>
      <div>
        <input type="text" name="numberOne" id="numberOne" class="w-100 pl-2 border border-success text-success">
      </div>
    </div>
    <div id="secondInput" class="col-12 col-md mb-3 pl-3">
      <div>
      <label for="numberTwo">Number 2:</label>
    </div>
    <div>
      <input type="text" name="numberTwo" id="numberTwo" class="w-100 pl-2 border border-success text-success">
    </div>
  </div>
</div>
  <div id="button" class="pl-3">
    <input type="submit" value="Submit" class="btn btn-outline-warning mb-3">
  </div>
  </form>
<h3 class="col-12 m-0 text-success">Calculation Result:</h3>
  <div style="height: 70px;" id="output" class="col-12 m-3 rounded border">
  </div>
  <script src="app.js"></script>
</body>
</html>
